<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark d-flex">
        <ul>
            <li><h2>Bienvenido a Compare y Ahorre</h2></li>
        </ul>
    </nav>

    <div class="container">

        <div class="row d-flex">
            <div class="col">
                Somos un grupo de emprendedores que ofrecemos la posibilidad de obtener productos útiles a bajos precios y con la opción de comparar.
                Bienvenido a nuestra comunidad.

                <img class="imagen" src="https://fundacionesfamilialuksic.cl/content/uploads/2021/10/fl-grillaoctubre-12oct-ii-destacados-43-1920x1080.jpeg" alt="">
            </div>

            <div class="col">

                
                <div class="col-6" >

                    <h3>Inicia Sesión</h3> 

                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="correo">E-mail</label>
                            <input type="email" id="correo" name="correo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control">
                        </div>
                        <input type="submit" value="Inicia Sesión" class="btn btn-primary">    
                        <a href="/register" class="btn btn-danger">Registrarse</a> 
                    </form>
                </div>

            </div>
            </div>
        </div>
    </div>


    
</body>
</html>
