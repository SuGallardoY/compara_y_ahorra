<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark d-flex">
        <ul>
            <li>Bienvenido a Compare y Ahorre</li>
        </ul>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-6">
                <form action="/register" method="post">
                    <h1>Registrate</h1>

                  {% with messages = get_flashed_messages(category_filter=['registro']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %} 

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control"> 
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo" class="form-control"> 
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contrasena</label>
                        <input type="password" name="contrasena" id="contrasena" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar contrase√±a</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"> 
                    </div>

                    <div class="form-group">
                        <label for="cliente_empresa">Tipo de usuario</label>
                        <select name="cliente_empresa" id="cliente_empresa" class="form-select">
                            <option>Cliente</option>
                            <option>Empresa</option>
                        </select>
                    </div>
                    <input type="submit" value="Registrarme" class="btn btn-info">
                </form>
            </div>


    </div>
    
</body>
</html>
