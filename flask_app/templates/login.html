<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

            <div class="col-6" >

                <h2>Inicia Sesión</h2> 

                 <!--   {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                            </div>
                    {% endif %}
                        {% endwith %}

                        -->

                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="correo">E-mail</label>
                        <input type="email" id="correo" name="correo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="contrasena" id="contrasena" name="contrasena" class="form-control">
                    </div>
                    <input type="submit" value="Inicia Sesión" class="btn btn-primary">    
                    <a href="/register" class="btn btn-danger">Registrarse</a> 
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
